<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

	<form>
		<textarea id="symbol1"></textarea>
		<textarea id="range" placeholder="range"></textarea>
		<button id="whatever">Text</button>
	</form>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div id="stockdump"></div>
			</div>
		</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://unpkg.com/lightweight-charts@3.2.0/dist/lightweight-charts.standalone.production.js"></script>
	<script>
		$("#whatever").on("click", (event) => {
			event.preventDefault();
			$("#stockdump").empty();
			
			console.log("clicked");
			let symbol1 = $("#symbol1").val();
			let symbol2 = $("#symbol2").val();
			let range   = $("#range").val();

			const chartProperties = {
				width: 800,
				height: 600,
				timeScale: {
					timeVisible: true,
					secondsVisible: false,
				},
				title: `${symbol1} priced in Gold grams`
			}

			const chartEl = document.getElementById("stockdump");
			const chart = LightweightCharts.createChart(chartEl, chartProperties);
			const candlesticks = chart.addCandlestickSeries();
			$.get(`/api/stocks/${symbol1}/${symbol2}/${range}`)
				.then(data => {
					console.log(data);
					candlesticks.setData(data);
				})
		})
	</script>
  </body>
</html>
